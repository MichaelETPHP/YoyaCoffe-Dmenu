<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoya Coffee Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Splash Screen */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #825400;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1s ease-in-out;
    }
    
    .splash-logo {
      width: 200px;
      height: 200px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    /* Menu Item Card */
    .menu-card {
      transition: all 0.3s ease;
    }
    .menu-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    /* Music Player */
    #music-player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(146, 95, 33, 0.95);
      color: white;
      padding: 10px;
      z-index: 100;
      transition: transform 0.3s ease;
    }
    
    #music-player.collapsed {
      transform: translateY(calc(100% - 50px));
    }
    
    .volume-slider {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 5px;
      background: #d3d3d3;
      outline: none;
      border-radius: 5px;
    }
    
    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
    }
    
    .volume-slider::-moz-range-thumb {
      width: 15px;
      height: 15px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
    }
    
    .track-button {
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .track-button:hover {
      opacity: 0.8;
    }
    
    /* Reaction buttons */
    .reaction-btn {
      transition: all 0.2s ease;
    }
    
    .reaction-btn:hover {
      transform: scale(1.2);
    }
    
    /* Toast notification */
    .toast {
      position: fixed;
      bottom: 80px;
      right: 20px;
      padding: 10px 20px;
      background-color: rgba(79, 52, 13, 0.9);
      color: white;
      border-radius: 4px;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.5s ease;
      z-index: 1000;
    }
    
    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }
  </style>
</head>
<body class="bg-yellow-50 min-h-screen">
  <!-- Splash Screen -->
  <div id="splash-screen">
    <svg class="splash-logo" width="200" height="200" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="50" cy="50" r="50" fill="#825400"/>
      <path d="M30 30H70V60C70 71 60 80 50 80C40 80 30 71 30 60V30Z" fill="#D4D0C1"/>
      <path d="M30 20H70V30H30V20Z" fill="#EDEDED"/>
      <path d="M75 20C75 22.7614 72.7614 25 70 25C67.2386 25 65 22.7614 65 20C65 17.2386 67.2386 15 70 15C72.7614 15 75 17.2386 75 20Z" fill="#674E06"/>
      <path d="M50 75C44.4772 75 40 69.5228 40 64H60C60 69.5228 55.5228 75 50 75Z" fill="#A7740C"></path>
    </svg>
  </div>

  <!-- Header -->
  <header class="bg-yellow-800 shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <svg width="40" height="40" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="50" fill="#825400"/>
          <path d="M30 30H70V60C70 71 60 80 50 80C40 80 30 71 30 60V30Z" fill="#D4D0C1"/>
          <path d="M30 20H70V30H30V20Z" fill="#EDEDED"/>
          <path d="M75 20C75 22.7614 72.7614 25 70 25C67.2386 25 65 22.7614 65 20C65 17.2386 67.2386 15 70 15C72.7614 15 75 17.2386 75 20Z" fill="#674E06"/>
          <path d="M50 75C44.4772 75 40 69.5228 40 64H60C60 69.5228 55.5228 75 50 75Z" fill="#A7740C"></path>
        </svg>
        <h1 class="text-2xl font-bold text-white">Yoya Coffee</h1>
      </div>
      <div class="flex items-center space-x-4">
        <div class="relative" id="search-container">
          <input type="text" id="search-input" placeholder="Search coffee..." class="w-48 md:w-64 px-4 py-2 rounded-full border-0 focus:ring-2 focus:ring-yellow-500 focus:outline-none" />
          <button class="absolute right-3 top-2.5 text-gray-400 hover:text-gray-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
        
        <a href="/admin" class="hidden md:block text-white hover:text-yellow-200 text-sm font-medium px-3 py-2 rounded-md">Admin Login</a>
        
        <button id="music-toggle" class="text-white hover:text-yellow-200 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <!-- Category Filters -->
    <div class="px-4 sm:px-0 mb-6">
      <div class="flex overflow-x-auto pb-2 space-x-2" id="category-filters">
        <button class="category-filter active px-4 py-2 bg-yellow-800 text-white font-medium rounded-md whitespace-nowrap" data-category="all">
          All Coffee
        </button>
        <!-- Category buttons will be loaded here -->
      </div>
    </div>
    
    <!-- Menu Grid -->
    <div class="px-4 sm:px-0">
      <div id="menu-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Loading Skeleton -->
        <div class="menu-card bg-white rounded-lg shadow-md overflow-hidden animate-pulse">
          <div class="h-48 bg-gray-300"></div>
          <div class="p-4">
            <div class="h-4 bg-gray-300 rounded w-3/4 mb-2"></div>
            <div class="h-4 bg-gray-300 rounded w-1/2 mb-4"></div>
            <div class="h-4 bg-gray-300 rounded w-full mb-2"></div>
            <div class="h-4 bg-gray-300 rounded w-full mb-2"></div>
            <div class="h-4 bg-gray-300 rounded w-5/6"></div>
          </div>
        </div>
        
        <div class="menu-card bg-white rounded-lg shadow-md overflow-hidden animate-pulse">
          <div class="h-48 bg-gray-300"></div>
          <div class="p-4">
            <div class="h-4 bg-gray-300 rounded w-3/4 mb-2"></div>
            <div class="h-4 bg-gray-300 rounded w-1/2 mb-4"></div>
            <div class="h-4 bg-gray-300 rounded w-full mb-2"></div>
            <div class="h-4 bg-gray-300 rounded w-full mb-2"></div>
            <div class="h-4 bg-gray-300 rounded w-5/6"></div>
          </div>
        </div>
        
        <div class="menu-card bg-white rounded-lg shadow-md overflow-hidden animate-pulse">
          <div class="h-48 bg-gray-300"></div>
          <div class="p-4">
            <div class="h-4 bg-gray-300 rounded w-3/4 mb-2"></div>
            <div class="h-4 bg-gray-300 rounded w-1/2 mb-4"></div>
            <div class="h-4 bg-gray-300 rounded w-full mb-2"></div>
            <div class="h-4 bg-gray-300 rounded w-full mb-2"></div>
            <div class="h-4 bg-gray-300 rounded w-5/6"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Music Player -->
  <div id="music-player" class="collapsed">
    <div class="flex justify-between items-center mb-2">
      <div class="text-lg font-medium" id="track-title">Coffee Shop Vibes</div>
      <button id="player-toggle" class="focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </button>
    </div>
    
    <div id="player-controls" class="hidden">
      <div class="flex items-center space-x-4 mb-4">
        <button class="track-button prev-track">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
          </svg>
        </button>
        
        <button class="track-button play-pause">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </button>
        
        <button class="track-button next-track">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
          </svg>
        </button>
      </div>
      
      <div class="flex items-center space-x-3">
        <div class="text-xs">Volume</div>
        <input type="range" min="0" max="100" value="50" class="volume-slider flex-grow" id="volume-control">
      </div>
      
      <div class="mt-3 text-sm">
        <div class="flex justify-between items-center">
          <div id="track-list-title">Track List:</div>
          <div class="text-xs opacity-70" id="track-number">1/3</div>
        </div>
        <ul class="mt-1 space-y-1 pl-1" id="track-list">
          <li class="active">☕ Morning Coffee Jazz</li>
          <li>☕ Afternoon Acoustic Cafe</li>
          <li>☕ Evening Espresso Lounge</li>
        </ul>
      </div>
    </div>
  </div>
  
  <!-- Toast Notification -->
  <div id="toast" class="toast">
    This is a toast notification
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', init);
    
    // Global variables
    let allMenuItems = [];
    let filteredMenuItems = [];
    let categories = [];
    let currentCategory = 'all';
    
    // Music Player state
    const musicPlayerState = {
      isPlaying: false,
      volume: 50,
      currentTrackIndex: 0,
      tracks: [
        { title: 'Morning Coffee Jazz', url: 'https://example.com/track1.mp3' },
        { title: 'Afternoon Acoustic Cafe', url: 'https://example.com/track2.mp3' },
        { title: 'Evening Espresso Lounge', url: 'https://example.com/track3.mp3' }
      ]
    };
    
    // Init function
    async function init() {
      // Show splash screen for 2.5 seconds
      setTimeout(() => {
        const splashScreen = document.getElementById('splash-screen');
        splashScreen.style.opacity = '0';
        setTimeout(() => {
          splashScreen.style.display = 'none';
        }, 1000);
      }, 2500);
      
      // Setup event listeners
      setupEventListeners();
      
      // Load music player state from localStorage
      loadMusicPlayerState();
      
      // Load menu data
      await loadMenuData();
      
      // Load categories
      await loadCategories();
      
      // Setup search
      setupSearch();
    }
    
    function setupEventListeners() {
      // Music player toggle
      document.getElementById('music-toggle').addEventListener('click', () => {
        const player = document.getElementById('music-player');
        player.classList.toggle('collapsed');
      });
      
      // Player controls toggle
      document.getElementById('player-toggle').addEventListener('click', () => {
        const controls = document.getElementById('player-controls');
        const playerToggle = document.getElementById('player-toggle');
        controls.classList.toggle('hidden');
        
        // Rotate the arrow icon
        if (controls.classList.contains('hidden')) {
          playerToggle.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>';
        } else {
          playerToggle.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" /></svg>';
        }
        
        saveMusicPlayerState();
      });
      
      // Music player controls
      document.querySelector('.play-pause').addEventListener('click', togglePlayPause);
      document.querySelector('.prev-track').addEventListener('click', playPreviousTrack);
      document.querySelector('.next-track').addEventListener('click', playNextTrack);
      
      // Volume control
      document.getElementById('volume-control').addEventListener('input', (e) => {
        musicPlayerState.volume = e.target.value;
        
        // Update actual audio volume if we had real audio
        // if (audioElement) audioElement.volume = musicPlayerState.volume / 100;
        
        saveMusicPlayerState();
      });
      
      // Track selection
      document.getElementById('track-list').addEventListener('click', (e) => {
        if (e.target.tagName === 'LI') {
          const index = Array.from(e.target.parentNode.children).indexOf(e.target);
          if (index >= 0 && index < musicPlayerState.tracks.length) {
            musicPlayerState.currentTrackIndex = index;
            updateTrackInfo();
            saveMusicPlayerState();
          }
        }
      });
    }
    
    function loadMusicPlayerState() {
      const savedState = localStorage.getItem('musicPlayerState');
      if (savedState) {
        try {
          const state = JSON.parse(savedState);
          
          // Update state with saved values
          musicPlayerState.isPlaying = state.isPlaying || false;
          musicPlayerState.volume = state.volume || 50;
          musicPlayerState.currentTrackIndex = state.currentTrackIndex || 0;
          
          // Apply saved state
          document.getElementById('volume-control').value = musicPlayerState.volume;
          
          if (!state.isCollapsed) {
            document.getElementById('player-controls').classList.remove('hidden');
            document.getElementById('player-toggle').innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" /></svg>';
          }
          
          if (!state.isPlayerCollapsed) {
            document.getElementById('music-player').classList.remove('collapsed');
          }
          
          updateTrackInfo();
          updatePlayPauseButton();
        } catch (error) {
          console.error('Error loading music player state:', error);
        }
      }
    }
    
    function saveMusicPlayerState() {
      const player = document.getElementById('music-player');
      const controls = document.getElementById('player-controls');
      
      const state = {
        isPlaying: musicPlayerState.isPlaying,
        volume: musicPlayerState.volume,
        currentTrackIndex: musicPlayerState.currentTrackIndex,
        isCollapsed: controls.classList.contains('hidden'),
        isPlayerCollapsed: player.classList.contains('collapsed')
      };
      
      localStorage.setItem('musicPlayerState', JSON.stringify(state));
    }
    
    function togglePlayPause() {
      musicPlayerState.isPlaying = !musicPlayerState.isPlaying;
      updatePlayPauseButton();
      
      if (musicPlayerState.isPlaying) {
        // If we had real audio: audioElement.play();
        showToast(`Now playing: ${musicPlayerState.tracks[musicPlayerState.currentTrackIndex].title}`);
      } else {
        // If we had real audio: audioElement.pause();
        showToast('Music paused');
      }
      
      saveMusicPlayerState();
    }
    
    function updatePlayPauseButton() {
      const button = document.querySelector('.play-pause');
      
      if (musicPlayerState.isPlaying) {
        button.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        `;
      } else {
        button.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        `;
      }
    }
    
    function playPreviousTrack() {
      musicPlayerState.currentTrackIndex--;
      if (musicPlayerState.currentTrackIndex < 0) {
        musicPlayerState.currentTrackIndex = musicPlayerState.tracks.length - 1;
      }
      
      updateTrackInfo();
      showToast(`Now playing: ${musicPlayerState.tracks[musicPlayerState.currentTrackIndex].title}`);
      saveMusicPlayerState();
    }
    
    function playNextTrack() {
      musicPlayerState.currentTrackIndex++;
      if (musicPlayerState.currentTrackIndex >= musicPlayerState.tracks.length) {
        musicPlayerState.currentTrackIndex = 0;
      }
      
      updateTrackInfo();
      showToast(`Now playing: ${musicPlayerState.tracks[musicPlayerState.currentTrackIndex].title}`);
      saveMusicPlayerState();
    }
    
    function updateTrackInfo() {
      // Update track title
      document.getElementById('track-title').textContent = musicPlayerState.tracks[musicPlayerState.currentTrackIndex].title;
      
      // Update track list highlight
      const trackItems = document.querySelectorAll('#track-list li');
      trackItems.forEach((item, index) => {
        if (index === musicPlayerState.currentTrackIndex) {
          item.classList.add('active');
          item.style.fontWeight = 'bold';
        } else {
          item.classList.remove('active');
          item.style.fontWeight = 'normal';
        }
      });
      
      // Update track number
      document.getElementById('track-number').textContent = `${musicPlayerState.currentTrackIndex + 1}/${musicPlayerState.tracks.length}`;
    }
    
    async function loadMenuData() {
      try {
        const response = await fetch('/api/menu');
        if (response.ok) {
          allMenuItems = await response.json();
          filteredMenuItems = [...allMenuItems];
          renderMenuItems(filteredMenuItems);
        } else {
          console.error('Failed to load menu data');
          showToast('Failed to load menu items', 'error');
        }
      } catch (error) {
        console.error('Error loading menu data:', error);
        showToast('Error loading menu items', 'error');
      }
    }
    
    async function loadCategories() {
      try {
        const response = await fetch('/api/categories');
        if (response.ok) {
          categories = await response.json();
          renderCategoryFilters(categories);
        } else {
          console.error('Failed to load categories');
        }
      } catch (error) {
        console.error('Error loading categories:', error);
      }
    }
    
    function renderCategoryFilters(categories) {
      const filterContainer = document.getElementById('category-filters');
      
      // 'All' button already exists in the HTML
      
      categories.forEach(category => {
        const button = document.createElement('button');
        button.className = 'category-filter px-4 py-2 bg-white text-yellow-800 font-medium rounded-md hover:bg-yellow-100 whitespace-nowrap';
        button.setAttribute('data-category', category.id);
        button.textContent = category.name;
        
        button.addEventListener('click', () => {
          filterByCategory(category.id);
          
          // Update active state
          document.querySelectorAll('.category-filter').forEach(btn => {
            btn.classList.remove('active', 'bg-yellow-800', 'text-white');
            btn.classList.add('bg-white', 'text-yellow-800', 'hover:bg-yellow-100');
          });
          
          button.classList.add('active', 'bg-yellow-800', 'text-white');
          button.classList.remove('bg-white', 'text-yellow-800', 'hover:bg-yellow-100');
        });
        
        filterContainer.appendChild(button);
      });
      
      // Add event listener to the 'All' button
      const allButton = document.querySelector('.category-filter[data-category="all"]');
      allButton.addEventListener('click', () => {
        filterByCategory('all');
        
        // Update active state
        document.querySelectorAll('.category-filter').forEach(btn => {
          btn.classList.remove('active', 'bg-yellow-800', 'text-white');
          btn.classList.add('bg-white', 'text-yellow-800', 'hover:bg-yellow-100');
        });
        
        allButton.classList.add('active', 'bg-yellow-800', 'text-white');
        allButton.classList.remove('bg-white', 'text-yellow-800', 'hover:bg-yellow-100');
      });
    }
    
    function filterByCategory(categoryId) {
      currentCategory = categoryId;
      
      if (categoryId === 'all') {
        filteredMenuItems = [...allMenuItems];
      } else {
        filteredMenuItems = allMenuItems.filter(item => item.categoryId == categoryId);
      }
      
      // Apply search filter if there's a search query
      const searchInput = document.getElementById('search-input');
      if (searchInput.value.trim()) {
        const searchTerm = searchInput.value.toLowerCase().trim();
        filteredMenuItems = filteredMenuItems.filter(item => 
          item.name.toLowerCase().includes(searchTerm) || 
          item.description.toLowerCase().includes(searchTerm)
        );
      }
      
      renderMenuItems(filteredMenuItems);
    }
    
    function setupSearch() {
      const searchInput = document.getElementById('search-input');
      
      searchInput.addEventListener('input', () => {
        const searchTerm = searchInput.value.toLowerCase().trim();
        
        // First filter by current category
        if (currentCategory === 'all') {
          filteredMenuItems = [...allMenuItems];
        } else {
          filteredMenuItems = allMenuItems.filter(item => item.categoryId == currentCategory);
        }
        
        // Then apply search filter
        if (searchTerm) {
          filteredMenuItems = filteredMenuItems.filter(item => 
            item.name.toLowerCase().includes(searchTerm) || 
            item.description.toLowerCase().includes(searchTerm)
          );
        }
        
        renderMenuItems(filteredMenuItems);
      });
    }
    
    function renderMenuItems(items) {
      const container = document.getElementById('menu-container');
      
      // Clear container
      container.innerHTML = '';
      
      if (items.length === 0) {
        const noResults = document.createElement('div');
        noResults.className = 'col-span-full text-center py-8 text-gray-500';
        noResults.textContent = 'No coffee items found matching your criteria.';
        container.appendChild(noResults);
        return;
      }
      
      items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'menu-card bg-white rounded-lg shadow-md overflow-hidden';
        
        // Featured badge
        let featuredBadge = '';
        if (item.featured) {
          featuredBadge = `
            <div class="absolute top-0 right-0 bg-yellow-600 text-white px-2 py-1 m-2 rounded text-xs font-bold">
              Featured
            </div>
          `;
        }
        
        card.innerHTML = `
          <div class="relative h-48 bg-gray-200">
            <img src="${item.image}" alt="${item.name}" class="w-full h-full object-cover">
            ${featuredBadge}
          </div>
          <div class="p-4">
            <div class="flex justify-between items-start">
              <div>
                <h3 class="text-lg font-bold text-yellow-900">${item.name}</h3>
                <p class="text-sm text-yellow-700">${item.categoryName}</p>
              </div>
              <div class="text-lg font-bold text-yellow-800">$${item.formattedPrice}</div>
            </div>
            <p class="mt-2 text-gray-600 text-sm">${item.description}</p>
            
            <div class="mt-4 flex justify-between items-center">
              <div class="flex space-x-1">
                <span class="text-sm text-gray-500">${item.likes} likes</span>
                <span class="text-gray-400">|</span>
                <span class="text-sm text-gray-500">${item.dislikes} dislikes</span>
              </div>
              
              <div class="flex space-x-2">
                <button class="reaction-btn like-btn" data-item-id="${item.id}">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5" />
                  </svg>
                </button>
                <button class="reaction-btn dislike-btn" data-item-id="${item.id}">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14H5.236a2 2 0 01-1.789-2.894l3.5-7A2 2 0 018.736 3h4.018a2 2 0 01.485.06l3.76.94m-7 10v5a2 2 0 002 2h.096c.5 0 .905-.405.905-.904 0-.715.211-1.413.608-2.008L17 13V4m-7 10h2" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        `;
        
        // Add like/dislike event listeners
        card.querySelector('.like-btn').addEventListener('click', () => {
          handleReaction(item.id, 'like');
        });
        
        card.querySelector('.dislike-btn').addEventListener('click', () => {
          handleReaction(item.id, 'dislike');
        });
        
        container.appendChild(card);
      });
    }
    
    function handleReaction(itemId, reactionType) {
      // In a real application, we would send this to the server
      // For now, just update the UI and show a toast
      
      const menuItem = allMenuItems.find(item => item.id === itemId);
      
      if (!menuItem) return;
      
      if (reactionType === 'like') {
        menuItem.likes++;
        showToast(`Thanks for liking ${menuItem.name}!`);
      } else {
        menuItem.dislikes++;
        showToast(`We appreciate your feedback on ${menuItem.name}.`);
      }
      
      // Re-render the current view to update the counts
      renderMenuItems(filteredMenuItems);
    }
    
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      
      if (type === 'error') {
        toast.style.backgroundColor = 'rgba(220, 38, 38, 0.9)';
      } else {
        toast.style.backgroundColor = 'rgba(79, 52, 13, 0.9)';
      }
      
      toast.classList.add('show');
      
      // Hide the toast after 3 seconds
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
  </script>
</body>
</html>
