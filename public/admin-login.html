<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoya Coffee Admin Login</title>
  <link rel="stylesheet" href="/global.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f9f5f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 2rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      background-color: #7c5e3f;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      font-weight: bold;
      transition: all 0.2s ease;
    }
    .btn-primary:hover {
      background-color: #63492f;
    }
    .logo {
      max-width: 120px;
      margin: 0 auto 1.5rem auto;
      display: block;
    }
    .form-control {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 0.25rem;
    }
    .alert {
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 0.25rem;
      display: none;
    }
    .alert-danger {
      background-color: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="login-container">
    <img src="/logo.svg" alt="Yoya Coffee Logo" class="logo">
    <h1 class="text-2xl font-bold text-center mb-4">Admin Login</h1>
    
    <div id="login-error" class="alert alert-danger"></div>
    
    <form id="login-form">
      <div class="mb-3">
        <label for="username" class="block mb-1">Username</label>
        <input type="text" id="username" class="form-control" required>
      </div>
      
      <div class="mb-4">
        <label for="password" class="block mb-1">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      
      <button type="submit" class="btn-primary w-full">Login</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');
      const errorDiv = document.getElementById('login-error');
      
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        try {
          // Use our backend server
          const response = await fetch('http://localhost:5001/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
          });
          
          if (response.ok) {
            // Successful login, redirect to admin dashboard
            window.location.href = '/admin-dashboard.html';
          } else {
            // Failed login
            const error = await response.json();
            errorDiv.textContent = error.error || 'Invalid username or password';
            errorDiv.style.display = 'block';
          }
        } catch (error) {
          console.error('Login error:', error);
          errorDiv.textContent = 'Network error. Please try again.';
          errorDiv.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
