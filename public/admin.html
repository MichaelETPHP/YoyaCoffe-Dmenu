<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoya Coffee Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .dashboard-card {
      transition: all 0.3s ease;
    }
    .dashboard-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    .loader {
      border-top-color: #3498db;
      animation: spinner 1.5s linear infinite;
    }
    @keyframes spinner {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .modal {
      transition: opacity 0.25s ease;
    }
    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 50;
    }
    .toast {
      animation: slide-in 0.3s ease-out, fade-out 0.5s ease-out 2.5s forwards;
    }
    @keyframes slide-in {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes fade-out {
      from { opacity: 1; }
      to { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Login Form -->
  <div id="login-container" class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">

    <!-- Main Content -->

      <!-- Menu Items Page -->

            <h1 class="text-2xl font-semibold text-gray-900">Menu Items</h1>
            <button id="add-menu-item-btn" class="px-4 py-2 bg-yellow-700 text-white rounded-md hover:bg-yellow-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-700">
              Add New Item
            </button>
          </div>

            <ul id="menu-items-list" class="divide-y divide-gray-200">

            </button>

            <ul id="categories-list" class="divide-y divide-gray-200">
              <!-- Categories will be loaded here -->

          </div>
        </div>

      <!-- Users Page -->
      <div id="users-page" class="page hidden">
        <div class="px-4 py-6 sm:px-0">
          <h1 class="text-2xl font-semibold text-gray-900">Users</h1>
          
          <div class="mt-6 bg-white shadow overflow-hidden sm:rounded-md">
            <ul id="users-list" class="divide-y divide-gray-200">
              <!-- Users will be loaded here -->

  <!-- Modals Placeholder -->
  <div id="modal-container"></div>

  <!-- Toast Container -->
  <div class="toast-container"></div>

  <script>
    document.addEventListener('DOMContentLoaded', init);

    // Global state
    let currentUser = null;
    
    async function init() {
      // Setup event listeners
      document.getElementById('login-form').addEventListener('submit', handleLogin);
      document.getElementById('logout-button').addEventListener('click', handleLogout);
      
      // Navigation links
      document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', handleNavigation);
      });
      
      // Check if user is already logged in
      await checkAuthStatus();
    }

    async function checkAuthStatus() {
      try {
        const response = await fetch('/api/auth/me');
        
        if (response.ok) {
          currentUser = await response.json();
          showDashboard();
          loadInitialPage();
        } else {
          showLoginForm();
        }
      } catch (error) {
        console.error('Auth check failed:', error);
        showLoginForm();
      }
    }

    async function handleLogin(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        if (response.ok) {
          currentUser = await response.json();
          showDashboard();
          loadDashboardPage();
          showToast('Login successful!');
        } else {
          document.getElementById('login-error').classList.remove('hidden');
        }
      } catch (error) {
        console.error('Login failed:', error);
        document.getElementById('login-error').classList.remove('hidden');
      }
    }

    async function handleLogout() {
      try {
        await fetch('/api/auth/logout', { method: 'POST' });
        currentUser = null;
        showLoginForm();
        showToast('Logout successful!');
      } catch (error) {
        console.error('Logout failed:', error);
      }
    }

    function showLoginForm() {
      document.getElementById('login-container').classList.remove('hidden');
      document.getElementById('dashboard-container').classList.add('hidden');
      document.getElementById('login-error').classList.add('hidden');
    }

    function showDashboard() {
      document.getElementById('login-container').classList.add('hidden');
      document.getElementById('dashboard-container').classList.remove('hidden');
    }

    function handleNavigation(event) {
      event.preventDefault();
      
      const pageName = event.target.getAttribute('data-page');
      showPage(pageName);
      
      // Update active navigation link
      document.querySelectorAll('.nav-link').forEach(link => {
        if (link.getAttribute('data-page') === pageName) {
          link.classList.add('text-white');
          link.classList.remove('text-gray-300', 'hover:bg-yellow-700', 'hover:text-white');
        } else {
          link.classList.remove('text-white');
          link.classList.add('text-gray-300', 'hover:bg-yellow-700', 'hover:text-white');
        }
      });
    }

    function showPage(pageName) {
      // Hide all pages
      document.querySelectorAll('.page').forEach(page => {
        page.classList.add('hidden');
      });
      
      // Show the selected page
      const pageElement = document.getElementById(`${pageName}-page`);
      if (pageElement) {
        pageElement.classList.remove('hidden');
        
        // Load page specific data
        switch(pageName) {
          case 'dashboard':
            loadDashboardPage();
            break;
          case 'menu':
            loadMenuPage();
            break;
          case 'categories':
            loadCategoriesPage();
            break;
          case 'users':
            loadUsersPage();
            break;
        }
      }
    }

    function loadInitialPage() {
      // Determine which page to load based on URL hash or default to dashboard
      const hash = window.location.hash.substring(1) || 'dashboard';
      showPage(hash);
      
      // Update active navigation link
      document.querySelectorAll('.nav-link').forEach(link => {
        if (link.getAttribute('data-page') === hash) {
          link.classList.add('text-white');
          link.classList.remove('text-gray-300', 'hover:bg-yellow-700', 'hover:text-white');
        }
      });
    }

    async function loadDashboardPage() {
      try {
        const response = await fetch('/api/menu/stats/dashboard');
        if (response.ok) {
          const stats = await response.json();
          
          document.getElementById('total-menu-items').textContent = stats.totalMenuItems;
          document.getElementById('total-categories').textContent = stats.totalCategories;
          document.getElementById('total-likes').textContent = stats.totalLikes;
          
          if (stats.mostLikedItem) {
            document.getElementById('most-liked-item').textContent = stats.mostLikedItem.name;
          } else {
            document.getElementById('most-liked-item').textContent = 'N/A';
          }
        } else {
          console.error('Failed to load dashboard stats');
        }
      } catch (error) {
        console.error('Error loading dashboard stats:', error);
      }
    }

    async function loadMenuPage() {
      const menuItemsList = document.getElementById('menu-items-list');
      menuItemsList.innerHTML = '<li class="px-6 py-4 text-center text-gray-500">Loading menu items...</li>';
      
      try {
        const response = await fetch('/api/menu');
        if (response.ok) {
          const menuItems = await response.json();
          
          if (menuItems.length === 0) {
            menuItemsList.innerHTML = '<li class="px-6 py-4 text-center text-gray-500">No menu items found</li>';
            return;
          }
          
          menuItemsList.innerHTML = '';
          menuItems.forEach(item => {
            const listItem = document.createElement('li');
            listItem.className = 'px-6 py-4 flex items-center justify-between';
            
            const itemInfo = document.createElement('div');
            itemInfo.className = 'flex items-center';
            
            // Create thumbnail
            const thumbnail = document.createElement('div');
            thumbnail.className = 'h-12 w-12 bg-gray-200 rounded-md overflow-hidden mr-4';
            const img = document.createElement('img');
            img.src = item.image || 'placeholder.jpg';
            img.alt = item.name;
            img.className = 'h-full w-full object-cover';
            thumbnail.appendChild(img);
            
            // Create item details
            const details = document.createElement('div');
            details.innerHTML = `
              <div class="text-md font-medium text-yellow-800">${item.name}</div>
              <div class="text-sm text-gray-500">${item.categoryName}</div>
              <div class="text-sm font-semibold mt-1">$${item.formattedPrice}</div>
            `;
            
            // Create actions
            const actions = document.createElement('div');
            actions.className = 'flex space-x-2';
            actions.innerHTML = `
              <button class="px-3 py-1 bg-yellow-100 text-yellow-800 rounded-md hover:bg-yellow-200 edit-menu-btn" data-id="${item.id}">Edit</button>
              <button class="px-3 py-1 bg-red-100 text-red-800 rounded-md hover:bg-red-200 delete-menu-btn" data-id="${item.id}">Delete</button>
            `;
            
            itemInfo.appendChild(thumbnail);
            itemInfo.appendChild(details);
            listItem.appendChild(itemInfo);
            listItem.appendChild(actions);
            menuItemsList.appendChild(listItem);
          });
          
          // Add event listeners for the edit and delete buttons
          document.querySelectorAll('.edit-menu-btn').forEach(btn => {
            btn.addEventListener('click', handleEditMenuItem);
          });
          
          document.querySelectorAll('.delete-menu-btn').forEach(btn => {
            btn.addEventListener('click', handleDeleteMenuItem);
          });
          
        } else {
          menuItemsList.innerHTML = '<li class="px-6 py-4 text-center text-gray-500">Failed to load menu items</li>';
        }
      } catch (error) {
        console.error('Error loading menu items:', error);
        menuItemsList.innerHTML = '<li class="px-6 py-4 text-center text-gray-500">Error loading menu items</li>';
      }
    }

    async function loadCategoriesPage() {
      const categoriesList = document.getElementById('categories-list');
      categoriesList.innerHTML = '<li class="px-6 py-4 text-center text-gray-500">Loading categories...</li>';
      
      try {
        const response = await fetch('/api/categories/stats/counts');
        if (response.ok) {
          const categories = await response.json();
          
          if (categories.length === 0) {
            categoriesList.innerHTML = '<li class="px-6 py-4 text-center text-gray-500">No categories found</li>';
            return;
          }
          
          categoriesList.innerHTML = '';
          categories.forEach(category => {
            const listItem = document.createElement('li');
            listItem.className = 'px-6 py-4 flex items-center justify-between';
            
            const categoryInfo = document.createElement('div');
            
            // Create category details
            categoryInfo.innerHTML = `
              <div class="text-md font-medium text-yellow-800">${category.name}</div>
              <div class="text-sm text-gray-500">${category.description}</div>
              <div class="text-sm mt-1">${category.item_count} items</div>
            `;
            
            // Create actions
            const actions = document.createElement('div');
            actions.className = 'flex space-x-2';
            actions.innerHTML = `
              <button class="px-3 py-1 bg-yellow-100 text-yellow-800 rounded-md hover:bg-yellow-200 edit-category-btn" data-id="${category.id}">Edit</button>
              <button class="px-3 py-1 bg-red-100 text-red-800 rounded-md hover:bg-red-200 delete-category-btn" data-id="${category.id}">Delete</button>
            `;
            
            listItem.appendChild(categoryInfo);
            listItem.appendChild(actions);
            categoriesList.appendChild(listItem);
          });
          
          // Add event listeners for the edit and delete buttons
          document.querySelectorAll('.edit-category-btn').forEach(btn => {
            btn.addEventListener('click', handleEditCategory);
          });
          
          document.querySelectorAll('.delete-category-btn').forEach(btn => {
            btn.addEventListener('click', handleDeleteCategory);
          });
          
        } else {
          categoriesList.innerHTML = '<li class="px-6 py-4 text-center text-gray-500">Failed to load categories</li>';
        }
      } catch (error) {
        console.error('Error loading categories:', error);
        categoriesList.innerHTML = '<li class="px-6 py-4 text-center text-gray-500">Error loading categories</li>';
      }
    }

    async function loadUsersPage() {
      const usersList = document.getElementById('users-list');
      usersList.innerHTML = '<li class="px-6 py-4 text-center text-gray-500">Loading users...</li>';
      
      try {
        const response = await fetch('/api/users');
        if (response.ok) {
          const users = await response.json();
          
          if (users.length === 0) {
            usersList.innerHTML = '<li class="px-6 py-4 text-center text-gray-500">No users found</li>';
            return;
          }
          
          usersList.innerHTML = '';
          users.forEach(user => {
            const listItem = document.createElement('li');
            listItem.className = 'px-6 py-4 flex items-center justify-between';
            
            const userInfo = document.createElement('div');
            
            // Create user details
            userInfo.innerHTML = `
              <div class="text-md font-medium text-yellow-800">${user.username}</div>
              <div class="text-sm text-gray-500">${user.email}</div>
              <div class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800 mt-1">
                ${user.role}
              </div>
            `;
            
            listItem.appendChild(userInfo);
            usersList.appendChild(listItem);
          });
          
        } else {
          usersList.innerHTML = '<li class="px-6 py-4 text-center text-gray-500">Failed to load users</li>';
        }
      } catch (error) {
        console.error('Error loading users:', error);
        usersList.innerHTML = '<li class="px-6 py-4 text-center text-gray-500">Error loading users</li>';
      }
    }

    function showToast(message, type = 'success') {
      const toastContainer = document.querySelector('.toast-container');
      
      const toast = document.createElement('div');
      toast.className = `toast px-4 py-3 rounded-lg shadow-md mb-3 ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
      toast.textContent = message;
      
      toastContainer.appendChild(toast);
      
      // Remove the toast after animation completes
      setTimeout(() => {
        toast.remove();
      }, 3000);
    }
