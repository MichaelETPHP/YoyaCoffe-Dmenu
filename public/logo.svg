<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <title>Yoya Coffee Logo</title>
  <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
    <!-- Coffee Cup -->
    <path d="M140,60 L140,130 C140,151.05 122.05,168 101,168 L99,168 C77.95,168 60,151.05 60,130 L60,60 L140,60 Z" fill="#8B572A" />
    
    <!-- Cup Handle -->
    <path d="M140,90 C155,90 165,100 165,115 C165,130 155,140 140,140" stroke="#8B572A" stroke-width="8" stroke-linecap="round" />
    
    <!-- Cup Rim -->
    <path d="M55,60 L145,60" stroke="#5D3A1A" stroke-width="6" stroke-linecap="round" />
    
    <!-- Steam -->
    <path d="M85,40 C90,30 100,35 95,25 C90,15 100,10 105,20" stroke="#CCCCCC" stroke-width="3" stroke-linecap="round" />
    <path d="M100,40 C105,30 115,35 110,25 C105,15 115,10 120,20" stroke="#CCCCCC" stroke-width="3" stroke-linecap="round" />
    
    <!-- Coffee surface with heart latte art -->
    <ellipse fill="#C69C6D" cx="100" cy="70" rx="35" ry="10" />
    <path d="M90,75 C95,80 105,80 110,75 L100,85 L90,75 Z" fill="#5D3A1A" />
    
    <!-- Text: "YOYA" -->
    <text font-family="Arial-BoldMT, Arial" font-size="24" font-weight="bold" fill="#5D3A1A">
      <tspan x="70" y="180">YOYA</tspan>
    </text>
    
    <!-- Text: "COFFEE" -->
    <text font-family="Arial-BoldMT, Arial" font-size="12" font-weight="bold" fill="#8B572A">
      <tspan x="75" y="195">COFFEE</tspan>
    </text>
  </g>
</svg>